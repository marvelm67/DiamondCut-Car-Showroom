<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamondcut Motors</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <img src="images/login-regist.jpeg" alt="Car" width="200" />
      </div>
      <div class="right-side">
        <div class="form-container">
          <a class="back-home" href="/index.html"
            ><i class="fa-solid fa-arrow-left"></i> Back to Home Page</a
          >
          <h2>Welcome to Diamondcut Motors</h2>
          <p>Get in and choose your dream car</p>
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" required />
                <button type="button" id="togglePassword">Show Password</button>
              </div>
            </div>

            <div class="remember-forgot">
              <label>
                <input type="checkbox" name="remember" /> Remember me
              </label>
              <a href="#" class="forget-password">Forget password?</a>
            </div>

            <button class="signInButton" type="submit">Sign in</button>

            <button type="button" class="google-signin">
              <img src="images/google.png" alt="" /> Or sign in with Google
            </button>

            <p class="signup">
              Don't have an account? <a href="/register.html">Sign up now</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
